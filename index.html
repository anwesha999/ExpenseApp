  <body>

    <div class="container-fluid bg-light" style="min-height: 100vh;">
      <div class="container">
        <div class="jumbotron mt-4">
          <div class="input-group mb-3">
            <h1 id="headingtotal"></h1>
            <br />
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="Amount spent"
              aria-label="Amount spent"
              aria-describedby="spent in rupee"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="spent in rupee">â‚¹</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="spent at">@</span>
            </div>
            <input
              id="inputdesc"
              type="text"
              class="form-control"
              placeholder="spent On"
              aria-label="spent On"
              aria-describedby="spent at"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" id="but">
                Add
              </button>
            </div>
          </div>
        </div>
        <div>
          <ul class="list-group" id="expenseTable"></ul>
        </div>
      </div>
    </div>

    <script>
      //   function createListItem({ desc, amount }) {
      //     //destructuring in javascript mdn
      //     return `<li class="list-group-item d-flex justify-content-between">
      // 						<div class="d-flex flex-column">
      // 							${desc}

      // 							</span>
      // 							<button type="button" class="btn btn-outline-danger btn-sm">
      // 								<i class="fas fa-trash-alt"></i>
      // 							</button>
      // 						</div>
      // 					</li>`;
      //   }

      //get the heading element
      const headingEl = document.querySelector("#headingtotal");
      let totalexpense = 0;

      //get the ref table
      const expenseTableEl = document.querySelector("#expenseTable");

      //get the reference to desc element
      const inputDescEl = document.querySelector("#inputdesc");

      //get the reference to input element
      const expense = document.querySelector("#input");

      const allExpenses = [];

      //on button click add input element to total text
      function addExpense() {
        const expenseItem = {};

        //read the value from the input text
        const expenseamount = expense.value;
        //read the value from the desc element
        const textDesc = inputDescEl.value;
        //convert it into number
        const expensenumber = parseInt(expenseamount, 10);
        //get the objects
        expenseItem.desc = textDesc;
        expenseItem.amount = expenseamount;
        expenseItem.moment = new Date()
        allExpenses.push(expenseItem);
        // console.clear()
        console.table(allExpenses);
        totalexpense = totalexpense + expensenumber;
        //set the heading element to total expense
        const someText = `The expense for this month is :${totalexpense}`;
        headingEl.textContent = someText;

      
        //show the table
        //  const allExpenseHTML = allExpenses.map(expense=>{return `<div>${expense.amount}::${expense.desc}</div>`})
        const allExpenseHTML = allExpenses.map((expense) => 
           createListItem(expense)
         
        );
        const joinedAllExpenseHTML = allExpenseHTML.join("");
        expenseTableEl.innerHTML = joinedAllExpenseHTML;
        
        function getDateString(moment){ //destructuring
            return moment.toLocaleDateString('en-Us',{year:'numeric',month:'long',day:'numeric'})                                                                                          
        }

        //View 
        function createListItem({desc,amount,moment}){ //destructuring
            return `<li class="list-group-item d-flex justify-content-between">
	 						<div class="d-flex flex-column">
								${desc}
                            <small class="text-muted">${getDateString(moment)}
                            </small>
							</div>
						<div>
	 							<span class="px-5">
	 								${amount}
	 							</span>
								<button type="button" class="btn btn-outline-danger btn-sm">
									<i class="fas fa-trash-alt"></i>
								</button>
							</div>
	 					</li>`;
        }
      }
      //get the button text
      const element = document.querySelector("#but");
      element.addEventListener("click", addExpense, false);
    </script>
  </body>
